<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>spacy mobile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body id='mobile' class="intro">
    <section id="content">
        <h2>We're sorry!</h2>
        <p>You should get a bigger device for your space adventure. We just want to make sure you won't run out of fuel! ;-)</p>


    </section>
        <div class="vader">
            <div class="shadow"></div>
            <div class="head">
                <div class="helmet"><span class="left"></span><span class="right"></span></div>
                <div class="eyes"><span class="left"></span><span class="right"></span></div><span class="grill"><span class="left"></span><span class="center"></span><span class="right"></span></span><span class="mask"><span class="top"></span><span class="left"></span><span class="center"></span><span class="right"></span></span><span class="line"></span></div>
            <div class="torso"><span class="neck"><span class="left"></span><span class="center"></span><span class="right"></span><span class="bottom"></span></span><span class="belt"><span class="center"></span></span>
                <div class="plate"><span class="red_top"></span><span class="red_center"></span><span class="red_bottom"></span><span class="blue"></span><span class="gray"></span></div>
            </div>
            <div class="hand left"><span class="hand"></span></div>
            <div class="hand right animation-right"><span class="hand"></span></div>
            <div class="legs"><span class="left"></span><span class="right"></span></div>
            <div class="boots"><span class="left"></span><span class="right"></span></div>
            <div class="sword animation-left"><span class="handle"></span><span class="light"></span></div>
        </div>


    <footer>
        <span>
        <a href="#">What's this?</a>
    </span>
    </footer>

    <!-- scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <!-- typekit -->

        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}

    </script>
</body>
