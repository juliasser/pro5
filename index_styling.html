<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>spacy styling</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>

<body id='planet-detail' class="mars">

    <div id="canvas--wrapper-global">
        <div id="canvas--wrapper-back">
            <canvas id="canvas--back"></canvas>
        </div>
        <div id="canvas--wrapper-front">
            <canvas id="canvas--front"></canvas>
        </div>
    </div>

    <div id="travel-detail--bar-top">
        <div id="bar-top--text">
            <span id="bar-top--distance">You're now <strong>123.456.789 km</strong> from the sun.</span>
            <h1>Mars <span class="symbol">â™‚</span></h1>
        </div>
        <div id="bar-top--continue">
            <div class="bar-top--key-esc-s global--float-left">
                <span class="key-esc--txt">Esc</span>
            </div>
            <span id="continue--link">Back to exploring</span>
        </div>

    </div>
    <div class="infowrapper">
        <section id="planet-detail--model"><img src="assets/img/planets/mars-demo.png"></section>
        <section id="planet-detail--txt">
            <h3>Awesome!</h3>
            <h2>You've reached <span class="planet">Mars</span>.</h2>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt.</p>
            <div id="planet-detail--btns" class="global--clearfix">
                <span class="planet-detail--btns-single global--float-left">Introduction</span>
                <hr class="planet-detail--hr global--float-left">
                <span class="planet-detail--btns-single global--float-left continue">Life on Mars?</span>
                <div class="planet-detail--key-right-s global--float-left">
                    <div class="key-right--arrow">
                        <svg enable-background="new 0 0 32 32" height="32px" id="arrow" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M24.291,14.276L14.705,4.69c-0.878-0.878-2.317-0.878-3.195,0l-0.8,0.8c-0.878,0.877-0.878,2.316,0,3.194  L18.024,16l-7.315,7.315c-0.878,0.878-0.878,2.317,0,3.194l0.8,0.8c0.878,0.879,2.317,0.879,3.195,0l9.586-9.587  c0.472-0.471,0.682-1.103,0.647-1.723C24.973,15.38,24.763,14.748,24.291,14.276z" />
                        </svg>
                    </div>
                </div>
            </div>

        </section>
        <section id="universe--solarsystem">
            <div id="circles" class="global--center-vertical">
                <div class="solarsystem--circle circle--neptune"></div>
                <div class="solarsystem--circle circle--uranus"></div>
                <div class="solarsystem--circle circle--saturn"></div>
                <div class="solarsystem--circle circle--jupiter"></div>
                <div class="solarsystem--circle circle--mars"></div>
                <div class="solarsystem--circle circle--earth"></div>
                <div class="solarsystem--circle circle--venus"></div>
                <div class="solarsystem--circle circle--mercury"></div>
            </div>
        </section>
    </div>

    <div id="planet-detail--progress"></div>

    <script src="js/three.min.js"></script>
    <script src="js/webcomponents.js"></script>
    <script src="js/vendor/threex.keyboardstate.js"></script>
    <script src="js/vendor/dat.gui.min.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/planet.js"></script>
    <script src="js/world.js"></script>
    <script src="js/spaceship.js"></script>
    <script src="js/script.js"></script>

    <!-- typekit -->
    <script src="https://use.typekit.net/dku0jua.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}

    </script>
</body>



</html>
